<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>

    <hr>

    <div id="score">
        <div>
            <h3>Player</h3>
            <p id="playerScore">0</p> 
        </div>

        <div>
            <h3>Computer</h3>
            <p id="computerScore">0</p> 
        </div>
    </div>

    <hr>

    <div id="mid">
        <h3>Choose your move</h3>
        <p>Moves Left: <span id="movesLeft">5</span></p>
        <p id="resultDisplay">Result will appear here</p>
    </div>

    <div id="buttons">
        <button id="rock"><img src="img/rock.svg" alt="rock"></button>
        <button id="paper"><img src="img/paper.svg" alt="paper"></button>
        <button id="scissors"><img src="img/scissors.svg" alt="scissors"></button>
    </div>

    <hr>

    <div id="newGame">
        <button id="newGameButton">New Game</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
