<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- Header Section -->
    <h1>Rock Paper Scissors</h1>
    <hr>

    <!-- Score Section -->
    <div id="score">
        <div>
            <h2>Player</h2>
            <p id="playerScore">0</p> 
        </div>
        <div>
            <h2>Computer</h2>
            <p id="computerScore">0</p> 
        </div>
    </div>
    <hr>

    <!-- Mid Game Section -->
    <div id="mid">
        <h2>Choose your move</h2>
        <p>Moves Left: <span id="remainingMoves">5</span></p>
        <p id="resultDisplay">Result will appear here</p>
    </div>

    <!-- Game Buttons -->
    <div id="buttons">
        <button id="rock"><img src="img/rock.svg" alt="rock"></button>
        <button id="paper"><img src="img/paper.svg" alt="paper"></button>
        <button id="scissors"><img src="img/scissors.svg" alt="scissors"></button>
    </div>
    <hr>

    <!-- New Game Section -->
    <div id="newGame">
        <button id="newGameButton">New Game</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
